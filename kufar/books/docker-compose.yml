version: '3'

services: 
  app:  
    container_name: go
    ports: 
      - '8080:8080'
    build: .
    image: go_docker
    restart: on-failure
    depends_on: 
      - postgres

  postgres:
    image: postgres
    container_name: db
    ports: 
      - '5441:5432'
    environment: 
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - my_go_db:/var/lib/postgresql/data

volumes: 
  my_go_db:        

