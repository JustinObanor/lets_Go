syntax = "proto3";

package service;

import "grpc_Microservice/internal/proto-files/domain";

option go_package = "grpc_Microservice/internal/gRPC/service";

service RepositoryService{
    //inserting
    rpc add (domain.Repository) returns (AddRepositoryResponse);
}

message AddRepositoryResponse{
    domain.Repository addedRepository = 1;
    Error error = 2;
}

message Error{
    string code = 1;
    string message = 2;
}